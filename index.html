<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediBase</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>MediBase</h1>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="searchButton">Search</button>
        </div>
        <div class="add-symptoms" id="add-symptoms">
        <!-- Text field and button -->
        <input type="text" id="addSymptoms", placeholder="Add Symptoms..." >
        <button id="addSymptomButton">Add Symptom</button>
      </div>
      <div class="symptoms-container" id="symptomsContainer">
        
      </div>
      <button id="getPostsButton" style="display: none">Get Posts</button>
      <br />
      <div id="searchResults"></div>
    </div>

    <div id="loader" style="display: none"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
